<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Template1</title>
</head>
<body>
    <p>Hola</p>
    <p style="color:green">Mi nombre es: {{nombre}}</p>
    <p style="color:red">Mi apellido es: {{apellido}}</p>

    <div style = "background-color: yellow;">
    <p>Lista de estudiantes</p>
    <p>
        {%for name in nameList%}
            {% if name == "Patricia" %}
                <p style="color: red;">{{name}}</p>
                {% else %}
                <p style="color: green;">{{name}}</p>

            {% endif %}        
        {% endfor %}
    </p>
</div>
</body>
</html>
